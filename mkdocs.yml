site_name: dotEducation
site_url: https://andrewkostousov.github.io/dotEducation

repo_url: https://github.com/skbkontur/dotEducation
edit_uri: ''

docs_dir: .

theme:
  name: material
  features:
#  - toc.integrate
  icon:
    repo: fontawesome/brands/github
  palette:
  - media: '(prefers-color-scheme: light)'
    scheme: default
    primary: indigo
    accent: indigo
    toggle:
      icon: material/toggle-switch-off-outline
      name: Switch to dark mode
  - media: '(prefers-color-scheme: dark)'
    scheme: slate
    primary: red
    accent: red
    toggle:
      icon: material/toggle-switch
      name: Switch to light mode

markdown_extensions:
  toc:
    permalink: true
  sane_lists: {}
  pymdownx.betterem: {}
  pymdownx.details: {}
  pymdownx.highlight:
    linenums: true
  pymdownx.inlinehilite: {}
  pymdownx.magiclink:
    repo_url_shortener: true
    repo_url_shorthand: true
    provider: github
    user: skbkontur
    repo: dotEducation
  pymdownx.superfences: {}
  pymdownx.saneheaders: {}
  pymdownx.tasklist: {}
  pymdownx.tilde:
    subscript: false

plugins:
  same-dir:
  search:
    lang:
    - en
    - ru

nav:
- Overview: README.md
- For Beginners: beginners/README.md
- 'C#':
  - csharp/README.md
  - csharp/cil_jit.md
  - csharp/async.md
  - csharp/metaprogramming.md
  - csharp/linq.md
  - csharp/memory_model.md
- Functional Programming: fprog.md
